<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title> Main Menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/images/icons/favicon.ico}" />
    <!--===============================================================================================-->
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}" media="screen,projection" />

</head>

<body>
    <h1 style="color: black;" class="center-align"> Listar Musicas</h1>
    <table class="highlight responsive-table centered">
        <thead>
            <tr>
                <th>Titulo</th>
                <th>Autor</th>
                <th>MP3</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" music : ${musics}">
                <td>
                    <p th:text="${music.music.titulo}"></p>
                </td>
                <td>
                    <p th:text="${music.music.autor}"></p>
                </td>
                <td>
                    <audio controls>
                        <source th:src="@{uploads/__(${music.music.autor})__/__(${music.name})__}" type="audio/mpeg">
                    </audio>
                </td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <a class="btn-floating btn-large waves-effect waves-light red" th:href="@{/music/create}"><i
            class="material-icons">add</i></a>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>

    <!--===============================================================================================-->
    <script th:src="@{/js/main.js}"></script>

    <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
</body>

</html>
